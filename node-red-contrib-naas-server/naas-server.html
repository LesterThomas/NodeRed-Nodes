<script type="text/javascript">

        defaults: {
            host: {required:true},
            apikeyname: {required:true},
            apikeyvalue: {required:true}

        label: function() {

        }
    });

        <label for="node-config-input-apikeyname"><i class="icon-tag"></i> API Key Name</label>
